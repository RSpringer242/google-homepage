<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="footwrap"><!--container for sticky footer-->
	<div class="header clearfix"> <!--container for header-->
		<ul class="nav">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#"> <img src="squares.gif"></li>
			<li><a href="#">Sign in</a></li>
				
		</ul>	

	</div><!--end of header container-->


	<div> <!--container for google logo-->
		
		<img class="logo" src="https://www.google.bs/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="image of Google logo">

	</div><!--end of google logo container-->


	<div class="search"> <!--container for search bar-->
		
		<input class="search-bar" type="text" name="search">

	</div><!--end of search bar container-->

	<div class="buttons clearfix">

		<button id="s" class="button">Search</button>
		<button id="i" class="button">I'm Feeling Lucky</button>


	</div><!--/.container-buttons-->

	</div><!--end of sticky footer container-->

	<div class="footer">  <!--/.container for footer-->
		
		<div class="leftside">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>


		</div>
		<div class="rightside">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
			<a href="#">Use Google.com</a>
			

		</div>

	</div> <!--end of footer container-->


</body>
</html
